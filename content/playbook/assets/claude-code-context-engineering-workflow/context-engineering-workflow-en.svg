<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Claude Code context engineering workflow">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#22c55e"/>
    </marker>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="32" y="32" width="1136" height="566" rx="22" fill="none" stroke="#22314e"/>

  <text x="68" y="100" fill="#f1f5f9" font-size="38" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Claude Code Context Engineering Workflow</text>
  <text x="68" y="138" fill="#94a3b8" font-size="22" font-family="Segoe UI, Arial, sans-serif">Memory takeover -> verification loop -> stateless parallelism</text>

  <rect x="80" y="200" width="310" height="280" rx="16" fill="#0b1220" stroke="#334155"/>
  <text x="102" y="242" fill="#f8fafc" font-size="23" font-family="Consolas, monospace">Memory Injection</text>
  <text x="102" y="280" fill="#cbd5e1" font-size="17" font-family="Segoe UI, Arial, sans-serif">/init + /memory</text>
  <text x="102" y="310" fill="#cbd5e1" font-size="17" font-family="Segoe UI, Arial, sans-serif">CLAUDE.md constraints applied</text>
  <text x="102" y="340" fill="#86efac" font-size="17" font-family="Segoe UI, Arial, sans-serif">Rules stop drifting with sessions</text>

  <rect x="445" y="200" width="310" height="280" rx="16" fill="#0b1220" stroke="#334155"/>
  <text x="467" y="242" fill="#f8fafc" font-size="23" font-family="Consolas, monospace">Verification Loop</text>
  <text x="467" y="280" fill="#cbd5e1" font-size="17" font-family="Segoe UI, Arial, sans-serif">lint -> test -> build</text>
  <text x="467" y="310" fill="#cbd5e1" font-size="17" font-family="Segoe UI, Arial, sans-serif">Fix failures, then re-run</text>
  <text x="467" y="340" fill="#86efac" font-size="17" font-family="Segoe UI, Arial, sans-serif">Verifiable output, not guesswork</text>

  <rect x="810" y="200" width="310" height="280" rx="16" fill="#0b1220" stroke="#334155"/>
  <text x="832" y="242" fill="#f8fafc" font-size="23" font-family="Consolas, monospace">Stateless Parallel</text>
  <text x="832" y="280" fill="#cbd5e1" font-size="17" font-family="Segoe UI, Arial, sans-serif">git worktree + /compact</text>
  <text x="832" y="310" fill="#cbd5e1" font-size="17" font-family="Segoe UI, Arial, sans-serif">Task isolation + fast switching</text>
  <text x="832" y="340" fill="#86efac" font-size="17" font-family="Segoe UI, Arial, sans-serif">Parallel execution with control</text>

  <path d="M398 336 H438" stroke="url(#line)" stroke-width="4" marker-end="url(#arrow)"/>
  <path d="M763 336 H803" stroke="url(#line)" stroke-width="4" marker-end="url(#arrow)"/>

  <text x="68" y="544" fill="#22c55e" font-size="25" font-family="Segoe UI, Arial, sans-serif" font-weight="600">Take back control: context engineering + verification loop.</text>
</svg>
