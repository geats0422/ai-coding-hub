<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Claude Code context surgery workflow">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22d3ee"/>
      <stop offset="1" stop-color="#34d399"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#34d399"/>
    </marker>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="36" y="36" width="1128" height="558" rx="22" fill="none" stroke="#1f2a44"/>

  <text x="72" y="108" fill="#e2e8f0" font-size="40" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Claude Code Token Surgery Playbook</text>
  <text x="72" y="148" fill="#94a3b8" font-size="24" font-family="Segoe UI, Arial, sans-serif">/context monitor  ->  /compact preserve state  ->  /clear reset session</text>

  <rect x="80" y="210" width="300" height="250" rx="16" fill="#111827" stroke="#334155"/>
  <text x="104" y="250" fill="#f8fafc" font-size="22" font-family="Consolas, monospace">/context</text>
  <rect x="104" y="272" width="252" height="20" rx="10" fill="#1e293b"/>
  <rect x="104" y="272" width="176" height="20" rx="10" fill="#f59e0b"/>
  <text x="104" y="320" fill="#cbd5e1" font-size="18" font-family="Segoe UI, Arial, sans-serif">Context window usage: 52%</text>

  <rect x="450" y="210" width="300" height="250" rx="16" fill="#111827" stroke="#334155"/>
  <text x="474" y="250" fill="#f8fafc" font-size="22" font-family="Consolas, monospace">/compact</text>
  <text x="474" y="290" fill="#cbd5e1" font-size="17" font-family="Segoe UI, Arial, sans-serif">Keep: plan + latest error + changed files</text>
  <rect x="474" y="320" width="252" height="82" rx="12" fill="#0f172a" stroke="#1f2937"/>
  <text x="494" y="350" fill="#86efac" font-size="16" font-family="Segoe UI, Arial, sans-serif">Implementation plan</text>
  <text x="494" y="376" fill="#86efac" font-size="16" font-family="Segoe UI, Arial, sans-serif">Latest failure context</text>
  <text x="494" y="402" fill="#86efac" font-size="16" font-family="Segoe UI, Arial, sans-serif">Modified files</text>

  <rect x="820" y="210" width="300" height="250" rx="16" fill="#111827" stroke="#334155"/>
  <text x="844" y="250" fill="#f8fafc" font-size="22" font-family="Consolas, monospace">/clear</text>
  <text x="844" y="300" fill="#cbd5e1" font-size="18" font-family="Segoe UI, Arial, sans-serif">Conversation history cleared.</text>
  <text x="844" y="334" fill="#cbd5e1" font-size="18" font-family="Segoe UI, Arial, sans-serif">Start a new prompt.</text>

  <path d="M390 335 H438" stroke="url(#line)" stroke-width="4" marker-end="url(#arrow)"/>
  <path d="M760 335 H808" stroke="url(#line)" stroke-width="4" marker-end="url(#arrow)"/>

  <text x="72" y="540" fill="#34d399" font-size="26" font-family="Segoe UI, Arial, sans-serif" font-weight="600">Keep executable state. Delete narrative noise.</text>
</svg>
