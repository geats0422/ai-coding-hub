<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Oh My OpenCode terminal orchestration map">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#38bdf8"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#22c55e"/>
    </marker>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="32" y="32" width="1136" height="566" rx="22" fill="none" stroke="#22314e"/>

  <text x="70" y="96" fill="#f1f5f9" font-size="36" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Oh My OpenCode Terminal Productivity Cluster</text>
  <text x="70" y="134" fill="#94a3b8" font-size="22" font-family="Segoe UI, Arial, sans-serif">Parallel agents, evidence feedback, and one acceptance gate</text>

  <rect x="78" y="180" width="240" height="250" rx="14" fill="#0b1220" stroke="#334155"/>
  <text x="100" y="224" fill="#f8fafc" font-size="22" font-family="Consolas, monospace">Inputs</text>
  <text x="100" y="262" fill="#cbd5e1" font-size="17" font-family="Segoe UI, Arial, sans-serif">- Vague requirements</text>
  <text x="100" y="290" fill="#cbd5e1" font-size="17" font-family="Segoe UI, Arial, sans-serif">- Logs and traces</text>
  <text x="100" y="318" fill="#cbd5e1" font-size="17" font-family="Segoe UI, Arial, sans-serif">- Docs and examples</text>
  <text x="100" y="346" fill="#cbd5e1" font-size="17" font-family="Segoe UI, Arial, sans-serif">- Validation rules</text>
  <text x="100" y="386" fill="#86efac" font-size="16" font-family="Segoe UI, Arial, sans-serif">Everything enters one hub</text>

  <rect x="398" y="210" width="404" height="220" rx="18" fill="#0b1220" stroke="#2dd4bf" filter="url(#glow)"/>
  <text x="430" y="262" fill="#f8fafc" font-size="30" font-family="Consolas, monospace" font-weight="700">OpenCode CLI Hub</text>
  <text x="430" y="302" fill="#cbd5e1" font-size="18" font-family="Segoe UI, Arial, sans-serif">run / agent / attach</text>
  <text x="430" y="332" fill="#cbd5e1" font-size="18" font-family="Segoe UI, Arial, sans-serif">Spec alignment + orchestration</text>
  <text x="430" y="362" fill="#cbd5e1" font-size="18" font-family="Segoe UI, Arial, sans-serif">Evidence-driven execution loop</text>

  <rect x="370" y="170" width="170" height="58" rx="10" fill="#111827" stroke="#334155"/>
  <text x="394" y="206" fill="#f8fafc" font-size="18" font-family="Segoe UI, Arial, sans-serif">Librarian</text>

  <rect x="670" y="170" width="150" height="58" rx="10" fill="#111827" stroke="#334155"/>
  <text x="708" y="206" fill="#f8fafc" font-size="18" font-family="Segoe UI, Arial, sans-serif">Explore</text>

  <rect x="350" y="430" width="190" height="58" rx="10" fill="#111827" stroke="#334155"/>
  <text x="382" y="466" fill="#f8fafc" font-size="18" font-family="Segoe UI, Arial, sans-serif">Build / UI</text>

  <rect x="660" y="430" width="180" height="58" rx="10" fill="#111827" stroke="#334155"/>
  <text x="698" y="466" fill="#f8fafc" font-size="18" font-family="Segoe UI, Arial, sans-serif">Verifier</text>

  <path d="M540 199 L570 230" stroke="url(#line)" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M708 230 L685 250" stroke="url(#line)" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M520 430 L550 398" stroke="url(#line)" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M700 430 L670 398" stroke="url(#line)" stroke-width="3" marker-end="url(#arrow)"/>

  <rect x="890" y="220" width="250" height="200" rx="14" fill="#0b1220" stroke="#334155"/>
  <text x="914" y="264" fill="#f8fafc" font-size="22" font-family="Consolas, monospace">Main Agent Gate</text>
  <text x="914" y="302" fill="#cbd5e1" font-size="17" font-family="Segoe UI, Arial, sans-serif">- changed files</text>
  <text x="914" y="330" fill="#cbd5e1" font-size="17" font-family="Segoe UI, Arial, sans-serif">- verification results</text>
  <text x="914" y="358" fill="#cbd5e1" font-size="17" font-family="Segoe UI, Arial, sans-serif">- rollback path</text>

  <path d="M802 320 H878" stroke="url(#line)" stroke-width="4" marker-end="url(#arrow)"/>
  <path d="M318 305 H390" stroke="url(#line)" stroke-width="4" marker-end="url(#arrow)"/>

  <text x="70" y="548" fill="#22c55e" font-size="24" font-family="Segoe UI, Arial, sans-serif" font-weight="600">From context chaos to a predictable terminal delivery pipeline.</text>
</svg>
