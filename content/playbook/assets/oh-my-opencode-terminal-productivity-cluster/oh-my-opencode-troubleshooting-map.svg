<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="640" viewBox="0 0 1200 640" role="img" aria-label="Oh My OpenCode troubleshooting map">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="warn" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f59e0b"/>
      <stop offset="1" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="fix" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#14b8a6"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#22c55e"/>
    </marker>
  </defs>

  <rect width="1200" height="640" fill="url(#bg)"/>
  <rect x="28" y="28" width="1144" height="584" rx="20" fill="none" stroke="#334155"/>

  <text x="64" y="92" fill="#f8fafc" font-size="34" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Troubleshooting Map | 故障排查专用图</text>
  <text x="64" y="126" fill="#94a3b8" font-size="20" font-family="Segoe UI, Arial, sans-serif">Detect signals fast, fix root causes, keep the session stable</text>

  <rect x="64" y="174" width="332" height="352" rx="16" fill="#111827" stroke="#475569"/>
  <rect x="84" y="198" width="292" height="50" rx="10" fill="url(#warn)"/>
  <text x="102" y="231" fill="#111827" font-size="19" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Token Meltdown | 代币熔断</text>
  <text x="88" y="278" fill="#cbd5e1" font-size="17" font-family="Segoe UI, Arial, sans-serif">Signal:</text>
  <text x="88" y="306" fill="#cbd5e1" font-size="16" font-family="Segoe UI, Arial, sans-serif">- Output quality drops in long sessions</text>
  <text x="88" y="332" fill="#cbd5e1" font-size="16" font-family="Segoe UI, Arial, sans-serif">- Context gets noisy and repetitive</text>
  <text x="88" y="376" fill="#86efac" font-size="17" font-family="Segoe UI, Arial, sans-serif">Fix:</text>
  <text x="88" y="404" fill="#86efac" font-size="16" font-family="Consolas, monospace">/compact + /clear</text>
  <text x="88" y="430" fill="#86efac" font-size="16" font-family="Segoe UI, Arial, sans-serif">Split to 2-3 subtask sessions</text>

  <rect x="434" y="174" width="332" height="352" rx="16" fill="#111827" stroke="#475569"/>
  <rect x="454" y="198" width="292" height="50" rx="10" fill="url(#warn)"/>
  <text x="470" y="231" fill="#111827" font-size="18" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Recursive Loop | 递归死循环</text>
  <text x="458" y="278" fill="#cbd5e1" font-size="17" font-family="Segoe UI, Arial, sans-serif">Signal:</text>
  <text x="458" y="306" fill="#cbd5e1" font-size="16" font-family="Segoe UI, Arial, sans-serif">- `.opencode` config touched by mistake</text>
  <text x="458" y="332" fill="#cbd5e1" font-size="16" font-family="Segoe UI, Arial, sans-serif">- Agent loops without convergence</text>
  <text x="458" y="376" fill="#86efac" font-size="17" font-family="Segoe UI, Arial, sans-serif">Fix:</text>
  <text x="458" y="404" fill="#86efac" font-size="16" font-family="Segoe UI, Arial, sans-serif">Enable local LSP guard</text>
  <text x="458" y="430" fill="#86efac" font-size="16" font-family="Segoe UI, Arial, sans-serif">Print changed-files every round</text>

  <rect x="804" y="174" width="332" height="352" rx="16" fill="#111827" stroke="#475569"/>
  <rect x="824" y="198" width="292" height="50" rx="10" fill="url(#warn)"/>
  <text x="842" y="231" fill="#111827" font-size="18" font-family="Segoe UI, Arial, sans-serif" font-weight="700">Untrusted Source | 伪官方来源</text>
  <text x="828" y="278" fill="#cbd5e1" font-size="17" font-family="Segoe UI, Arial, sans-serif">Signal:</text>
  <text x="828" y="306" fill="#cbd5e1" font-size="16" font-family="Segoe UI, Arial, sans-serif">- Install script from mirror site</text>
  <text x="828" y="332" fill="#cbd5e1" font-size="16" font-family="Segoe UI, Arial, sans-serif">- Unverifiable release provenance</text>
  <text x="828" y="376" fill="#86efac" font-size="17" font-family="Segoe UI, Arial, sans-serif">Fix:</text>
  <text x="828" y="404" fill="#86efac" font-size="16" font-family="Segoe UI, Arial, sans-serif">Use official GitHub Releases only</text>
  <text x="828" y="430" fill="#86efac" font-size="16" font-family="Consolas, monospace">github.com/code-yeongyu/oh-my-opencode</text>

  <path d="M398 350 H424" stroke="url(#fix)" stroke-width="4" marker-end="url(#arrow)"/>
  <path d="M768 350 H794" stroke="url(#fix)" stroke-width="4" marker-end="url(#arrow)"/>

  <text x="64" y="574" fill="#22c55e" font-size="23" font-family="Segoe UI, Arial, sans-serif" font-weight="600">One checklist, three high-risk failure modes, zero guesswork.</text>
</svg>
